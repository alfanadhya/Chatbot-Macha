version: "2.0"

intents:
  - greet
  - goodbye
  - thank
  - affirm
  - deny
  - ask_general
  - ask_doctor
  - ask_medicine
  - ask_macha

entities:
  - medication
  - mental
  - doctor
  - medicine

responses:
  utter_greet:
  - text: |
      "Hey! Aku Macha, siap membantumu!"
  - text: |
      "Hai! Aku Macha. Ada yang bisa dibantu?"

  utter_response_thank:
  - text: |
      "Senang bisa membantumu :) Ada lagi yang bisa dibantu?"

  utter_did_that_help:
  - text: |
      "Apakah jawaban di atas membantu?"

  utter_answer_general:
  - text: |
      "Mental illness adalah istilah yang mengacu pada berbagai kondisi yang memengaruhi pemikiran, perasaan, suasana hati, atau perilaku seseorang. Kondisi ini bisa terjadi hanya sesekali atau berlangsung dalam waktu yang lama."

  utter_answer_doctor:
  - text: |
      "Cara termudah untuk mencari layanan kesehatan jiwa adalah dengan mengunjungi Puskesmas terdekat. Bagi yang tidak memiliki kartu BPJS, hanya dikenakan biaya administrasi antara Rp5.000,- s/d Rp30.000,- (tergantung lokasi)."
  
  utter_answer_medicine:
  - text: |
      "Sebaiknya konsultasi terlebih dahulu ke layanan kesehatan jiwa untuk mendapatkan obat."
  
  utter_goodbye:
  - text: "Terima kasih. Semoga harimu menyenangkan!"

  utter_iamabot:
  - text: "Aku Macha, teman yang akan membantumu :)"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
